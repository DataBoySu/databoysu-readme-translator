name: CODESTYLE

on:
  push:
    # paths-ignore:


jobs:
  lint:
    name: Run codestyle check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Python 3.13 ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install Dependencies ğŸ“¥
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt || true
          # Ensure formatting/lint tools are available if not present in requirements
          pip install flake8 black || true

      - name: Run Codestyle âœ”ï¸
        run: flake8 --max-line-length=160 --exclude venv,assets . && black --line-length=160 --check --exclude='/venv/|/assets/' .
